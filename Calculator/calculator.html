<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!---First Row-->
        <span class="buttonNumberTotal">0</span> 
         <!---Second Row-->
        <span class="buttonOperator">AC</span>
        <span class="buttonOperator">+/-</span>
        <span class="buttonOperator">%</span>
        <span class="buttonOperator">/</span>
         <!---Third Row-->
        <span class="buttonNumber">7</span>
        <span class="buttonNumber">8</span>
        <span class="buttonNumber">9</span>
        <span class="buttonOperator">*</span>
         <!---Fourth Row-->
        <span class="buttonNumber">4</span>
        <span class="buttonNumber">5</span>
        <span class="buttonNumber">6</span>
        <span class="buttonOperator">-</span>
        <!--Fifth Row-->
        <span class="buttonNumber">1</span>
        <span class="buttonNumber">2</span>
        <span class="buttonNumber">3</span>
        <span class="buttonOperator">+</span>
        <!---Sixth Row-->
        <span class="buttonNumberZero">0</span>
        <span class="buttonOperator">.</span>
        <span class="buttonOperator">=</span>

    </div>
</body>
</html>

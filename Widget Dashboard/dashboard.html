<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Widget Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header></header>
    <main class="grid-container">
        <div class="greeting">
            <div class="greetingCenter">
                <div class="text">Hello</div>
                <div class="textTwo">Rise & Grind! </div>
            </div>
        </div>
        <div class="widgetOne">
            <div class="Container">
                 <!---First Row-->
        <span class="buttonNumberTotal">0</span> 
        <!---Second Row-->
       <span class="buttonRowTwo">AC</span>
       <span class="buttonRowTwo">+/-</span>
       <span class="buttonRowTwo">%</span>
       <span class="buttonRowTwo">/</span>
        <!---Third Row-->
       <span class="buttonRowThree">7</span>
       <span class="buttonRowThree">8</span>
       <span class="buttonRowThree">9</span>
       <span class="buttonRowThree">*</span>
        <!---Fourth Row-->
       <span class="buttonRowFour">4</span>
       <span class="buttonRowFour">5</span>
       <span class="buttonRowFour">6</span>
       <span class="buttonRowFour">-</span>
       <!--Fifth Row-->
       <span class="buttonRowFive">1</span>
       <span class="buttonRowFive">2</span>
       <span class="buttonRowFive">3</span>
       <span class="buttonRowFive">+</span>
       <!---Sixth Row-->
       <span class="buttonNumberZero">0</span>
       <span class="buttonRowSix">.</span>
       <span class="buttonRowSix">=</span>
            </div>
        </div>
        <div class="widgetTwo">
            <div class="calenderContainer">
                <span class="calenderHeader">January 2019</span>
                <!-- Row Two  -->
                <span></span>
                <span></span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <!-- Row Three  -->
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <!-- Row Four  -->
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <!-- Row Five  -->
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
                <span>26</span>
                <!-- Row Five  -->
                <span>27</span>
                <span>28</span>
                <span>29</span>
                <span>30</span>
                <span>31</span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="widgetThree"> 
            <div class="containerList">
                <div class="listHeader">To Do List</div>
                <div class="listBody">
                    <li>Code</li>
                    <li>De-bug</li>
                    <li>Deploy</li>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
